{% extends 'main_blog/base.html' %}

{% block content%}
{% if user.is_authenticated %}
<h1>Add post</h1>
<br/><br/>

    <form method="POST">
        <div class="mb-3">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Post</button>
        </div>
    </form>
{% else %}
<div class="alert alert-warning" role="alert">
  Please login again to add posts
</div>
{% endif%}
{% endblock %}
