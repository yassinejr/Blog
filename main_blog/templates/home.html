<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Posts</h1>
<ul>
{% for p in object_list %}
    <li>
        <a href="{% url 'article-detail' p.pk %}">{{ p.title }}</a> - {{ p.author.first_name }} {{ p.author.last_name }}<br/>
        {{ p.body }}
    </li>
{% endfor %}
</ul>

</body>
</html>
